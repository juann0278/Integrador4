server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/auth?createDatabaseIfNotExist=true
    username: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql

  cloud:
    gateway:
      mvc:
        routes:
          - id: microcuenta
#chequear   uri: lb://microcuenta
            predicates:
              - Path=/api/cuenta/**
          - id: micromantenimiento
 #chequear  uri: lb://micromantenimiento
            predicates:
              - Path=/api/mantenimiento/**
          - id: micromonopatin
#chequear   uri: lb://micromonopatin
            predicates:
              - Path=/api/monopatines/**
          - id: microtarifa
#chequear   uri: lb://microtarifa
            predicates:
              - Path=/api/tarifa/**
          - id: microviaje
#chequear   uri: lb://microviaje
            predicates:
              - Path=/api/viajes/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
