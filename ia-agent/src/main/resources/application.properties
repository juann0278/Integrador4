spring.application.name=microservicio-ia-agent

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3301/ia_agent?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Groq
groq.api-key=${GROQ_API_KEY}
groq.base-url=https://api.groq.com/openai
groq.model= llama-3.1-8b-instant
groq.temperature=0.3

# Server
server.port=8080

